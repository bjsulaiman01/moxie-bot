name: üêõ Bug Report
description: Report something that isn't working as expected
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the details below so we can help efficiently.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the issue
      placeholder: "The /ping command does not respond"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What steps caused the issue?
      placeholder: |
        1. Run the bot
        2. Use /ping
        3. Observe no response
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "The bot should reply with Pong"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "Nothing happens"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Node.js version, OS, Docker, etc.
      placeholder: "Node 18, Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant logs or screenshots
      render: shell
